<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week6 Validation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // dropdown open/close
            $(".dropdown__btn").click(function(){
                $(this).parents(".dropdown").toggleClass("is-open");
            });
        });
    </script>
</head>
<body>
    <div class="app form-align">
        <div class="sign">
            <div class="sign__step-bar">
                <div class="step-circle is-done"></div>
                <div class="step-circle is-done"></div>
                <div class="step-circle is-done"></div>
                <div class="step-circle is-done"></div>
            </div>
            <div class="sign__heading">
                <h1>Congratulations</h1>
                <h2>Now you’re one of us!</h2>
            </div>
            <div class="sign__done">
                <div class="done-msg">
                    <i class="fas fa-smile"></i>
                    <span>Redirected to homepage after 5 seconds…</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
