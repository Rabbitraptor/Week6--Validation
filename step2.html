<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week6 Validation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // dropdown open/close
            $(".dropdown__btn").click(function(){
                $(this).parents(".dropdown").toggleClass("is-open");
            });
        });
    </script>
</head>
<body>
    <div class="app form-align">
        <div class="sign">
            <div class="sign__step-bar">
                <div class="step-circle is-done"></div>
                <div class="step-circle"></div>
                <div class="step-circle is-disabled"></div>
                <div class="step-circle is-disabled"></div>
            </div>
            <div class="sign__heading">
                <h1>General Infomation</h1>
                <h2>Tell us who you are!</h2>
            </div>
            <div class="sign__main">
                <div class="form-wrap">
                    <div class="sign-form alert-off">
                        <div class="sign-form__title">
                            Name 
                            <span>(optional)</span>
                        </div>
                        <input type="text" class="form-data">
                    </div>
                    <div class="sign-form">
                        <div class="sign-form__title">Phone*</div>
                        <input type="text" class="form-data">
                        <div class="sign-tips">
                            <span>numbers only</span>
                        </div>
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="form-wrap">
                    <div class="sign-form alert-off">
                        <div class="sign-form__title">
                            Birth Date 
                            <span>(optional)</span>
                        </div>
                        <input type="date" class="form-data">
                    </div>
                </div>
                <div class="form-wrap">
                    <div class="sign-form alert-off">
                        <div class="sign-form__title">
                            Address
                        </div>
                        <div class="dropdown">
                            <div class="dropdown__btn">
                                <span>Westeros</span>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <div class="dropdown__list">
                                <div class="dropdown__item"><span>Westeros</span></div>
                                <div class="dropdown__item"><span>Essos</span></div>
                                <div class="dropdown__item"><span>Sothoryos</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="sign-form alert-off">
                        <div class="dropdown">
                            <div class="dropdown__btn">
                                <span>Winterfell</span>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <div class="dropdown__list">
                                <div class="dropdown__item"><span>Winterfell</span></div>
                                <div class="dropdown__item"><span>Night Watch</span></div>
                                <div class="dropdown__item"><span>Red Castle</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-wrap">
                    <div class="sign-form">
                        <input type="text" class="form-data" placeholder="Type your detail address here.">
                        <div class="sign-tips">
                            <span>REQUIRED FILED</span>
                        </div>
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
            </div>
            <div class="sign__btn">
                <a href="step3.html" class="btn">
                    <span>NEXT</span>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
